@(title: String)(cargo: Html)
@import helper._
<!DOCTYPE html>

<html>
<head>
    <title>@title</title>
    <meta name="keywords" content="shop,grid,shopping,list" />
    <meta name="description" content="Shop Grid - a shopping list" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=yes" />
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/grid.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/ship.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/cargo.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
</head>
<body>
<div id="ocean" class="structure">
    <div id="fleet" class="structure">
        <div id="ship" class="structure">
            <div id="hull" class="structure">
                <div id="vaka" class="structure">
                    <div id="bow" class="structure">
                        <a href="http://github.com/flurdy/shoppinglist"><img alt="Fork me on github"
                                title="Fork me on github" src="@routes.Assets.at("images/ForkMe_Blk.png")" /></a>
                        <h2><a href="@routes.Application.index()">Shopping List</a></h2>
                    </div>
                    <div id="keel" class="structure">
                        <div id="innerhull" class="structure">
                            <div id="bulkhead" class="structure">
                                <div id="ballast" class="structure compartment">
                                    <div id="cargo" class="compartment">
                                        @cargo
                                    </div>
                                </div>
                            </div>
                            <div id="bridge" class="compartment">
                                <div id="add-line">
                                    @form(action = routes.ShoppingItemController.addItem) {
                                    <input type="text" name="name" maxlength="124" size="32"/>
                                    <input type="hidden" name="description" value=""/>
                                    <button type="submit">add</button>
                                    }
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="aft" class="compartment">
                        <div id="">
                            @form(action = routes.ShoppingListController.showMultipleItemsForm()) {
                            <button type="submit">add multiple items</button>
                            }
                            @form(action = routes.ShoppingListController.showPopularItemsForm()) {
                            <button type="submit">add popular items</button>
                            }
                        </div>
                    </div>
                    <div id="stern" class="compartment">
                        <div id="flurdy"><a href="http://flurdy.com"><img
                                alt="flurdy" title="made by flurdy" border="0"
                                src="@routes.Assets.at("images/flurdy_warped_dual_small.png")" /></a></div>
                        <div><a href="http://github.com/flurdy/shoppinglist">project</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="dragons" class="structure"></div>
</body>

</html>
