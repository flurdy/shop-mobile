@(shoppingList: List[models.ShoppingItem], addItemForm: Form[ShoppingItem])

@import helper._

@main("Shopping list") {

<style type="text/css">
</style>

<ol id="shoppingList">
    @shoppingList.map { item =>
    <li>
        <!-- <div class="itemNumber">1</div> -->
        <div class="itemName">
            <a href="@routes.Application.showItem(item.name)">@item.name</a>
        </div>
        <div class="itemDescription">@item.description</div>
        <div class="buttons">
            <!--
            <button type="submit">Got it</button>

            <button type="submit">Remove</button>
            -->
        </div>
    </li>
    }
</ol>

<div>
    @form(action = routes.Application.addItem) {
    <input type="text" name="name" maxlength="124" size="32"/>
    <input type="hidden" name="description" value=""/>
    <button type="submit">add item</button>
    }
</div>



}
